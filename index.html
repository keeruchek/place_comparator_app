<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Insights</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Neighborhood Insights Bot</h1>
    <form method="POST">
        <input type="text" name="place1" placeholder="Enter first place" required>
        <input type="text" name="place2" placeholder="Enter second place" required>
        <button type="submit">Compare</button>
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    {% if data1 and data2 %}
        <div class="comparison">
            <div>
                <h2>{{ place1 }}</h2>
                {% for key, val in data1.items() %}
                    <p><strong>{{ key }}:</strong> {{ val }}</p>
                {% endfor %}
            </div>
            <div>
                <h2>{{ place2 }}</h2>
                {% for key, val in data2.items() %}
                    <p><strong>{{ key }}:</strong> {{ val }}</p>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    <hr>

    <h2>Ask Anything</h2>
    <input type="text" id="queryInput" placeholder="Ask a question..." />
    <button onclick="askQuestion()">Ask</button>
    <p id="responseArea"></p>

    <script>
        async function askQuestion() {
            const query = document.getElementById("queryInput").value;
            const responseArea = document.getElementById("responseArea");

            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });

            const data = await res.json();
            responseArea.innerText = data.response;
        }

        document.getElementById("queryInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
