<!DOCTYPE html>
<html>
<head>
    <title>Ask AI</title>
</head>
<body>
    <h2>Ask the AI</h2>
    <form id="aiForm">
        <input type="text" name="question" placeholder="Ask a question..." required>
        <button type="submit">Submit</button>
    </form>
    <div id="answer"></div>

    <script>
        document.getElementById("aiForm").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch("/ai/search", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            document.getElementById("answer").innerText = data.answer;
        }
    </script>
</body>
</html>
